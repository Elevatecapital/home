language: ruby
rvm:
- 2.2.2
before_script: gem install jekyll
script: bundle exec jekyll build --destination out
notifications:
  flowdock:
    secure: ""
deploy:
  provider: s3
  bucket: home.iyield.co
  skip_cleanup: true
  local-dir: out
  edge: true
  region: eu-west-1
  endpoint: s3-eu-west-1.amazonaws.com
  on:
    branch: master
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
